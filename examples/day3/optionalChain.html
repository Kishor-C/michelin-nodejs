    <script>
        let users = [

        {id: 2, name : "Bruce", skills : ["CSS", "JS"]}, 
        {id: 3, name : "Charles", address : {state: "MH", city: "PNE"}, 
            skills: ["C", "JS", "JAVA"]},
        ];
        let ele = document.getElementById('d1');
        users.forEach((item, index) => {
            document.write(`<p>Id = ${item.id}, Name = ${item.name}, 
                State = ${item.addres?.state}, City = ${item.address?.city}`);
            document.write(`, Skills = `);
            item.skills?.forEach(x => document.write(x+' '));
            document.write('</p>');  
        }); 
    </script>
