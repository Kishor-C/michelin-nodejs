<body>
    <h2>Hoisting Demo</h2>
    <script>
        // declare all the variables, functions & classes in the beginning itself
        test();
        console.log(x);
        var x = 20; // change this to let, const and observe the output
        //demo(); // doesn't work as only the variable will be hoisted but not the value
        function test() {
            console.log('test() is called');
        }
        var demo = function() {
            console.log('demo() is called');
        }
        demo();
    </script>
