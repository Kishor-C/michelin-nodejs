<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rest Parameter Demo</h1>
    <script>
        function test(...a) {
            a.forEach((item, index) => document.write(`<p>Item = ${item}</p>`))
        }
        function sum(a = 0, ...b) { // default parameter works when a is undefined
            let result = a;
            b.forEach((item, index) => result = result + item);
            document.write(`<p>Result = ${result}</p>`)
        }
        test(10, 20);
        document.write("<p>------------</p>")
        test(50, 60, 70);
        document.write("<p>------------</p>")
        sum(2, 1, 3, 5, 4);
        document.write("<p>------------</p>")
        sum();
        let items = [5, 7, 8];
        // variable destructuring
        let [x, y, z] = [...items];
        document.write(`<p>x = ${x}, y = ${y}, z = ${z}</p>`);
        // object destructuring allows you to access the properties directly without using 
        // object name, but we don't have to use ...
        let employee = { id: 100, name : 'Raj', salary:30000};
        // prior to ES6 we need to use employee.id, employee.name, employee.salary 
        // object destructuring helps you to access the properties in simple way
        let {id, name, salary} = employee;
        document.write(`<p>Id = ${id}, Name = ${name}, Salary = ${salary}</p>`);
    </script>
</body>
</html>
